<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Department Manager</title>
</head>
<body>
<div align="center">
    <h1>Product List</h1>
    <a href="/new">Create New Product</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Department ID</th>
            <th>Department Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="deps : ${listdeps}">
            <td th:text="${deps.id}">Department ID</td>
            <td th:text="${deps.name}">Department Name</td>
            <td>
                <a th:href="/@{'/edit/' + ${deps.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="/@{'/delete/' + ${deps.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
